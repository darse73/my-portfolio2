<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img class="jerryfish" src="images/jerryfish.png" />
        <h1 id="Darse">Darse</h1>
      </div>
    </div>

    <div class="main">
      <div class="main-text">
        <h6><span>くらげ</span>のダースが書く</h6>
        <h1>ゆうやの自己紹介サイト</h1>
      </div>
    </div>

    <div class="contents">
      <div class="introduction" id="introduction">
        <div class="theme">
          <img class="s-jerryfish" id="sJerryfish" src="images/jerryfish.png" />
          <h2>自己紹介</h2>
        </div>
        <p>
          今回は番外編としてJavaScriptの練習も兼ねてこのページの作者を紹介していくよ！
        </p>

        <div class="face-container" id="face-container">
          <img src="images/jerryfish_facial.svg" id="face" alt="" />
        </div>

        <div class="list">
          <div class="name">
            <h4><span>NAME</span> 兒玉侑也</h4>
          </div>

          <div class="hobby" id="hobby">
            <h4><span>HOBBY</span> <div class="hobby-detail" id="drum">ドラム</div>、<div class="hobby-detail" id="soccer">サッカー</div></h4>
            <img src="" alt="" id="hobby-image">
          </div>
        </div>
      </div>

      <div class="greeting">
        <div id="plofile-image">
          <img id="jerryfish_facial" src="images/jerryfish_facial.svg" />
        </div>
        <ul>
          <li>名前：ダース</li>
          <li>種族：くらげ</li>
          <li>年齢：21さい</li>
          <li>クラゲになった理由：好きだから</li>
          <li>サイトを作った理由：プログラミングがうまくなりたいから</li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <div id="first"></div>
      <div id="second"></div>
      <div id="third"></div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
